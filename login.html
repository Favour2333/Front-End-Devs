<!DOCTYPE html>
<html lang="en">
<head>
<title>Drop log in </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
        <div class="drop">
            <div class="content">
                <h1>PLEASE SIGN IN</h1>
                <form>
                    <div class="inputBox">
                        <input type="email" placeholder="Email" required>
                    </div>
                    <div class="inputBox">
                        <input type="text" placeholder="Username">
                    </div>
                    <div class="inputBox">
                        <input type="password" placeholder="Password">
                    </div>
                    <div class="inputBox">
                        <input type="submit" value="Login">
                    </div>
                </form>
            </div>
        </div>
        <a href="#" class="btns">Forgotten Password</a>
        <a href="#" class="btns signup">Sign Up</a>
    </div>
</body>
</html>
